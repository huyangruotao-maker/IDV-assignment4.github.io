<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IDV Assignment 4 – D3 Chart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 1000px;
    margin: 40px auto;
  }
  #chart { margin-top: 40px; }
  .bar:hover { opacity: 0.7; }
  .tooltip {
      position: absolute;
      padding: 6px 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      visibility: hidden;
      pointer-events: none;
  }
</style>
</head>

<body>

<h1>IDV Assignment 4 – Interactive Chart</h1>
<p>This chart loads <code>data_1.json</code> and displays Std Acc (CIFAR100).</p>

<div id="chart"></div>
<div class="tooltip" id="tooltip"></div>

<script>
// Load your real JSON
d3.json("data_1.json").then(raw => {

    // raw 的结构 = { ERM:{}, DA:{}, ... }
    // 转换成数组 [{Approach:"ERM", StdAcc_C100:81.03}, ...]

    const data = Object.keys(raw).map(key => ({
        Approach: key,
        CIFAR100: raw[key]["Std Acc"]["CIFAR100"]
    }));

    // Now data = [
    //   {Approach:"ERM", CIFAR100:81.03},
    //   {Approach:"DA", CIFAR100:78.27},
    //   ...
    // ]

    const margin = {top: 40, right: 30, bottom: 80, left: 70};
    const width = 900 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width+margin.left+margin.right)
        .attr("height", height+margin.top+margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleBand()
        .domain(data.map(d => d.Approach))
        .range([0, width])
        .padding(0.2);

    const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.CIFAR100)])
        .nice()
        .range([height, 0]);

    svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "rotate(20)")
        .style("text-anchor", "start");

    svg.append("g")
        .call(d3.axisLeft(y));

    const tooltip = d3.select("#tooltip");

    svg.selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("x", d => x(d.Approach))
        .attr("y", height)
        .attr("width", x.bandwidth())
        .attr("height", 0)
        .attr("fill", "#4e79a7")
        .on("mouseover", function(event, d) {
            tooltip.style("visibility", "visible")
                .html(`<strong>${d.Approach}</strong><br>CIFAR100: ${d.CIFAR100}`);
            d3.select(this).style("opacity", 0.7);
        })
        .on("mousemove", function(event){
            tooltip.style("top", (event.pageY-20)+"px")
                   .style("left", (event.pageX+10)+"px");
        })
        .on("mouseout", function(){
            tooltip.style("visibility", "hidden");
            d3.select(this).style("opacity", 1);
        })
        .transition()
        .duration(900)
        .attr("y", d => y(d.CIFAR100))
        .attr("height", d => height - y(d.CIFAR100));

});
</script>

</body>
</html>
